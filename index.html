<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ionic/jquery js -->
    <script src="lib/ionic/js/jquery/jquery-2.2.2.min.js"></script>
    
    <!-- ionic/bootstrap js -->
    <script src="lib/ionic/js/bootstrap.min.js"></script>

    <!-- ionic/stripe-angular js -->
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript" src="lib/stripe-angular/stripe-angular.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
      <ion-nav-view>
          <div id="loading">
              <div style="position: absolute;top:35%;left:35%;">
                  <img src="img/loading.gif">
              </div>
          </div><!-- /.modal -->

          <script>
            var admobid = {};
            if( /(android)/i.test(navigator.userAgent) ) { 
              admobid = { // for Android
                banner : "ca-app-pub-3923020212258316/4414072753",
                interstitial : "ca-app-pub-3923020212258316/5097309471"
              };
            } else if(/(ipod|iphone|ipad)/i.test(navigator.userAgent)) {
              admobid = { // for iOS
                banner : "ca-app-pub-3923020212258316/4414072753",
                interstitial : "ca-app-pub-3923020212258316/5097309471"
              };
            } else {
              admobid = { // for Windows Phone
                banner : "ca-app-pub-3923020212258316/4414072753",
                interstitial : "ca-app-pub-3923020212258316/5097309471"
              };
            }
            
            function initApp() {
                if (AdMob) {
                    AdMob.createBanner({
                        adId : admobid.banner,
                        position : AdMob.AD_POSITION.BOTTOM_CENTER,
                        autoShow : true
                    });
  
                if(AdMob) AdMob.prepareInterstitial( {adId:admobid.interstitial, autoShow: false});
                }
            }
            
            document.addEventListener('deviceready', initApp, false);
          </script>
          
      </ion-nav-view>
    </body>
</html>
